# onepanel-core deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: onepanel-core
  name: onepanel-core
  namespace: onepanel
spec:
  template:
    metadata:
      name: onepanel-core
      labels:
        app: onepanel-core
    spec:
      serviceAccountName: onepanel
      containers:
        - name: onepanel-core
          image: onepanel/core:latest
          command: ["/bin/sh", "-c"]
          args: ["./core"]
          ports:
            - containerPort: 8888
            - containerPort: 8887
          envFrom:
            - secretRef:
                name: onepanel
  selector:
    matchLabels:
      app: onepanel-core